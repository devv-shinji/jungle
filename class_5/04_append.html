<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<link href="css/04_append.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.8.3.min.js"></script>
	<style>

	</style>
	<script>
		$(function () {
			// append 기본 작동법
			// $('.container').append('<strong>append 추가</strong>');

			// click 이벤트를 통한 append (추가)하기
			$('.btn_intro').click(function() {
				// 반복문으로 10번의 이벤트 발생
				for(var i=0; i<10; i++) {
					// 동적으로 li 추가
					$('.section.list > ul').append('\
						<li class="unit">\
							<button>버튼'+(i+1)+'</button>\
						</li>\
					');
					// 클릭의 주체인 버튼을 숨김 처리
					$(this).hide(); 
				}
			})			
		})
	</script>

</head>

<body>
	<div class="wrap">

		<div class="header">
			<h1>logo</h1>
			<div class="nav">
				<a href="#">menu1</a>
				<a href="#">menu2</a>
				<a href="#">menu3</a>
			</div>
		</div>
		<div class="container">
			<!-- <button class="btn_add">append 추가</button> -->
			<div class="section intro">
				<button class="btn_intro">버튼추가</button>
			</div>

			<div class="section list">
				<ul>
					<!-- <li class="unit">
						<button>버튼1</button>
					</li> -->
				</ul>
			</div>
		</div>
		<div class="footer">
			footer
		</div>


</body>

</html>
